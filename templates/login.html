<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women Safety App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #FFD1DC;
            --pastel-blue: #B6E3FF;
            --pastel-purple: #E6E6FA;
            --pastel-green: #C1F0C1;
            --soft-text: #6B7280;
        }

        body {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card-body {
            padding: 2.5rem;
        }

        h2 {
            color: var(--soft-text);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--pastel-pink);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--pastel-blue);
            box-shadow: 0 0 0 0.2rem rgba(182, 227, 255, 0.25);
        }

        .form-label {
            color: var(--soft-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--pastel-pink);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
            color: var(--soft-text);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFB6C1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 209, 220, 0.3);
        }

        .google-btn {
            background-color: white;
            border: 2px solid var(--pastel-blue);
            border-radius: 10px;
            padding: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--soft-text);
            font-weight: 500;
        }

        .google-btn:hover {
            background-color: var(--pastel-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(182, 227, 255, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid var(--pastel-pink);
        }

        .divider span {
            padding: 0 15px;
            color: var(--soft-text);
            font-weight: 500;
        }

        .alert {
            background-color: var(--pastel-green);
            border: none;
            border-radius: 10px;
            color: var(--soft-text);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--pastel-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8CCBFF;
        }

        .text-center p {
            color: var(--soft-text);
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Login</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
                        </div>

                        <div class="text-center mt-3">
                            <p>Haven't verified your email? 
                                <a href="{{ url_for('resend_verification') }}" class="btn btn-outline-primary btn-sm">
                                    Verify Email
                                </a>
                            </p>
                        </div>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <a href="{{ google_auth_url }}" class="google-btn">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                            Sign in with Google
                        </a>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
