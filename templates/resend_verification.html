<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - Women Safety App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #FFD1DC;
            --pastel-blue: #B6E3FF;
            --pastel-purple: #E6E6FA;
            --soft-text: #6B7280;
        }

        body {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--pastel-pink);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--pastel-pink);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
            color: var(--soft-text);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFB6C1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 209, 220, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Verify Your Email</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <p class="text-center text-muted mb-4">
                            Enter your email address to receive a new verification code.
                        </p>
                        
                        <form method="POST" action="{{ url_for('resend_verification') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Verification Code</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
